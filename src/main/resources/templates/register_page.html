<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../register-page.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kayıt Ol </title>
</head>
<body>

<section>
    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <form class="card-body p-5 text-center" method="post" action="/register" th:object="${registerRequest}">

                                <h3 class="mb-5">Kayıt Ol</h3>
                                <div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label float-start" >Ad</label>
                                        <input type="name" name="name" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label float-start" >Soyad</label>
                                        <input type="surname" name="surname" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label float-start" >E-mail</label>
                                        <input type="email" name="email" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label float-start" >Şifre</label>
                                        <input type="password" name="password" class="form-control form-control-lg" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Şifre en az 8 karakter, en az bir harf ve bir sayı içermelidir" />

                                    </div>
                                </div>

                                <div class="input-box">
                                    <input class="btn btn-primary" type="submit" name="sign-in" value="Kayıt Ol">
                                </div>





                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
